{% extends 'base.html' %}
{% block title %}Register - SEKANI Mall{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card shadow p-4">
    <h3 class="text-center fw-bold mb-4">Create Account</h3>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label small fw-bold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
        </div>
        {% endfor %}
        <button class="btn btn-sekani w-100 mt-2">Create Account</button>
        <p class="text-center mt-3 small">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>
</div>
</div>
{% endblock %}
