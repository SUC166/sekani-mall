{% extends 'base.html' %}
{% block title %}Login - SEKANI Mall{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-5">
<div class="card shadow p-4">
    <h3 class="text-center fw-bold mb-4">Customer Login</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-sekani w-100">Login</button>
        <p class="text-center mt-3 small">New here? <a href="{% url 'register' %}">Create an account</a></p>
        <hr>
        <p class="text-center small"><a href="{% url 'sekani_admin_login' %}">SEKANI Staff Login â†’</a></p>
    </form>
</div>
</div>
</div>
{% endblock %}
