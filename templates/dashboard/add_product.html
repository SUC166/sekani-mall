{% extends 'base.html' %}
{% block title %}Add Product - SEKANI Dashboard{% endblock %}
{% block content %}
<h3 class="fw-bold mb-4">Add New Product</h3>
<div class="card shadow p-4">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Product Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Category</label>
            <select name="category" class="form-select" required>
                {% for cat in categories %}<option value="{{ cat.id }}">{{ cat.name }}</option>{% endfor %}
            </select>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label fw-bold">Description</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Price (â‚¦)</label>
            <input type="number" name="price" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Stock Quantity</label>
            <input type="number" name="stock" class="form-control" value="1" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Condition</label>
            <select name="condition" class="form-select">
                <option value="new">New</option>
                <option value="fairly_used">Fairly Used</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Product Type</label>
            <select name="product_type" class="form-select">
                <option value="physical">Physical</option>
                <option value="digital">Digital</option>
                <option value="service">Service</option>
            </select>
        </div>
        <div class="col-md-6 mb-3 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_featured" id="is_featured">
                <label class="form-check-label fw-bold" for="is_featured">Feature this product on homepage</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label fw-bold">Product Images</label>
        <input type="file" name="images" class="form-control" multiple accept="image/*">
        <div class="form-text">Upload up to 10 images. First image will be the main photo.</div>
    </div>
    <button class="btn btn-sekani btn-lg px-5">Add Product</button>
    <a href="{% url 'dashboard_products' %}" class="btn btn-outline-secondary btn-lg ms-2">Cancel</a>
</form>
</div>
{% endblock %}
