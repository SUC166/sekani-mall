{% extends 'base.html' %}
{% block title %}Raise Dispute - SEKANI Mall{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h4 class="fw-bold mb-3">Raise a Dispute for Order #{{ order.id }}</h4>
                <p class="text-muted small">Describe your issue. Our team will review within 24 hours.</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">What went wrong?</label>
                        <textarea name="reason" class="form-control" rows="4" required placeholder="Describe the issue..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Evidence (photo/video - optional)</label>
                        <input type="file" name="evidence" class="form-control" accept="image/*,video/*">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Submit Dispute</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
