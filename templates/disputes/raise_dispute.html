{% extends 'base.html' %}
{% block title %}Raise Dispute - SEKANI Mall{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-7">
<div class="card shadow p-4">
    <h4 class="fw-bold mb-1">Raise a Dispute</h4>
    <p class="text-muted small mb-4">Order #{{ order.id }} â€” Our team will review within 24 hours.</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Reason for Dispute</label>
            <textarea name="reason" class="form-control" rows="4" required placeholder="Describe the issue in detail..."></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Evidence (optional)</label>
            <input type="file" name="evidence" class="form-control" accept="image/*,video/*,.pdf">
            <div class="form-text">Photos or videos of the item received.</div>
        </div>
        <button class="btn btn-warning w-100">Submit Dispute</button>
    </form>
</div>
</div>
</div>
{% endblock %}
